<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100'
          rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/udacity-100x100.jpg"
               alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Mark Matthews</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://beerhold.it/1140/350"
               alt="Main image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
          <!-- <button type="button" data-toggle="modal" data-target="#modAppify">
               Launch modal
               </button> -->
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://beerhold.it/555/300"
               alt="Work 1" data-toggle="modal" data-target="#modAppify">
          <h3 class="text-uppercase">Appify</h3>
          <p>
            <a href="http://github.com">http://github.com</a>
          </p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://beerhold.it/555/300"
               alt="Work 2" data-toggle="modal" data-target="#modSunFlower">
          <h3 class="text-uppercase">SunFlower</h3>
          <p>
            <a href="http://github.com">http://github.com</a>
          </p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://beerhold.it/555/300"
               alt="Work 3" data-toggle="modal" data-target="#modBokeh">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>
            <a href="http://github.com">http://github.com</a>
          </p>
        </div>
      </div>
     </div>

     <!-- Modal -->
     <div class="modal fade" id="modAppify" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
           </div>
           <div class="modal-body">
             <img class="img-responsive" src="http://beerhold.it/555/300">
             The Appify project
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default"
                     data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>

     <div class="modal fade" id="modSunFlower" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
           </div>
           <div class="modal-body">
             <img class="img-responsive" src="http://beerhold.it/555/300">
             The SunFlower project
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default"
                     data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>

     <div class="modal fade" id="modBokeh" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>

           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default"
                     data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>

   </body>
</html>
